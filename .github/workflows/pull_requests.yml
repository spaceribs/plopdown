name: Pull Request Check
on:
  pull_request:
    branches:
      - master

jobs:
  setup:
    name: Checkout and Install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache .npm
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |-
            ~/.npm
            node_modules
            dist
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true' && steps.cache-node.outputs.cache-hit != 'true'
        run: npm ci

  lint:
    name: Lint Affected
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: |-
            ~/.npm
            node_modules
            dist
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Lint Affected Projects
        run: npm run ci:lint

  build:
    name: Build Affected
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: |-
            ~/.npm
            node_modules
            dist
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Build Web Extension Plugin
        run: npm run build web-extension

      - name: Build Affected Projects
        run: npm run ci:build

  test:
    name: Test Affected
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: |-
            ~/.npm
            node_modules
            dist
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Test Affected Projects
        run: npm run ci:test
