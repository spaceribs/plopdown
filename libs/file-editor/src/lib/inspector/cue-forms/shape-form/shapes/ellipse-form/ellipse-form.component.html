<ng-container *ngIf="ellipseGroup">
  <ng-container [formGroup]="ellipseGroup">
    <div class="field" *ngIf="ellipseGroup.controls.cx as control">
      <label for="cue_data_cx" class="label is-small">Center X</label>
      <div class="control">
        <input
          id="cue_data_cx"
          [formControl]="$any(control)"
          class="input is-small"
          [ngClass]="{ 'is-danger': control.invalid }"
          type="number"
          min="0"
        />
      </div>
      <p class="help is-danger" *ngIf="control.errors?.required">
        You need to specify the center of the ellipse.
      </p>
    </div>
    <div class="field" *ngIf="ellipseGroup.controls.cy as control">
      <label for="cue_data_cy" class="label is-small">Center Y</label>
      <div class="control">
        <input
          id="cue_data_cy"
          [formControl]="$any(control)"
          class="input is-small"
          [ngClass]="{ 'is-danger': control.invalid }"
          type="number"
          min="0"
        />
      </div>
      <p class="help is-danger" *ngIf="control.errors?.required">
        You need to specify the center of the ellipse.
      </p>
    </div>
    <div class="field" *ngIf="ellipseGroup.controls.rx as control">
      <label for="cue_data_rx" class="label is-small">Radius X</label>
      <div class="control">
        <input
          id="cue_data_rx"
          [formControl]="$any(control)"
          class="input is-small"
          [ngClass]="{ 'is-danger': control.invalid }"
          type="number"
          min="0"
        />
      </div>
      <p class="help is-danger" *ngIf="control.errors?.required">
        You need to specify the radius of the ellipse.
      </p>
    </div>
    <div class="field" *ngIf="ellipseGroup.controls.ry as control">
      <label for="cue_data_ry" class="label is-small">Radius Y</label>
      <div class="control">
        <input
          id="cue_data_ry"
          [formControl]="$any(control)"
          class="input is-small"
          [ngClass]="{ 'is-danger': control.invalid }"
          type="number"
          min="0"
        />
      </div>
      <p class="help is-danger" *ngIf="control.errors?.required">
        You need to specify the radius of the ellipse.
      </p>
    </div>
  </ng-container>
</ng-container>
