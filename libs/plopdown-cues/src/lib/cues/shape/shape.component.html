<svg
  class="shape"
  preserveAspectRatio="none"
  *ngIf="data"
  [title]="data.title.text"
  [style.top.%]="data.top"
  [style.left.%]="data.left"
  [attr.width]="data.width + '%'"
  [attr.height]="data.height + '%'"
  [attr.viewBox]="data.viewBox"
>
  <g
    *ngFor="let element of data.elements"
    [style.opacity]="element.opacity"
    [style.stroke]="element.stroke?.color"
    [style.strokeOpacity]="element.stroke?.opacity"
    [style.strokeWidth.%]="element.stroke?.width"
    [style.strokeLinecap]="element.stroke?.linecap"
    [style.strokeLinejoin]="element.stroke?.linejoin"
    [attr.stroke-dasharray]="element.stroke?.dasharray"
    [attr.stroke-dashoffset]="element.stroke?.dashoffset"
    [style.fill]="element.fill?.color"
    [style.fillOpacity]="element.fill?.opacity"
    [style.fillRule]="element.fill?.rule"
    [style.transform]="element.transform"
    [style.transformOrigin]="element.transformOrigin"
  >
    <ellipse
      *ngIf="element.element === 'ellipse'"
      [attr.cx]="element.cx"
      [attr.cy]="element.cy"
      [attr.rx]="element.rx"
      [attr.ry]="element.ry"
    ></ellipse>
    <rect
      *ngIf="element.element === 'rect'"
      [attr.x]="element.x"
      [attr.y]="element.y"
      [attr.width]="element.width"
      [attr.height]="element.height"
      [attr.rx]="element.rx"
      [attr.ry]="element.ry"
    ></rect>
    <path *ngIf="element.element === 'path'" [attr.d]="element.d"></path>
    <polygon
      *ngIf="element.element === 'polygon'"
      [attr.points]="element.points"
    ></polygon>
    <polyline
      *ngIf="element.element === 'polyline'"
      [attr.points]="element.points"
    ></polyline>
  </g>
</svg>
