<section *ngIf="cueSelected">
  <h3>Selected Cue</h3>
  <div class="content">
    <form [formGroup]="cueForm" (keyup)="submitCue()" novalidate>
      <formly-form
        [model]="cueSelected"
        [fields]="cueFields"
        [options]="cueOptions"
        [form]="cueForm"
      ></formly-form>
    </form>
  </div>
</section>

<section *ngIf="header">
  <h3>Headers</h3>
  <div class="content">
    <form [formGroup]="headerForm" (keyup)="submitHeader()" novalidate>
      <formly-form
        [model]="header"
        [fields]="headerFields"
        [options]="headerOptions"
        [form]="headerForm"
      ></formly-form>
    </form>
  </div>
</section>
