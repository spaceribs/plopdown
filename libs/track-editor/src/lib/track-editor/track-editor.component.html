<plopdown-actions></plopdown-actions>

<div class="scroll-box">
  <div class="ruler" [ngStyle]="{ 'width.px': tracksWidth }">
    <div
      class="tick"
      *ngFor="let tick of ticks"
      [ngStyle]="{ 'left.px': tick.left }"
    >
      {{ tick.time | date: 'H:mm:ss.SSS':'+0000' }}
    </div>
    <!-- <div class="tick" style="left: 80%">
      {{ endTime | date: 'H:mm:ss.SSS':'+0000' }}
    </div> -->
  </div>

  <div class="layers" [ngStyle]="{ 'width.px': tracksWidth }">
    <div class="layer">
      <div class="element" style="left: 0; right: 20%">video</div>
    </div>
    <div class="layer">
      <div class="element" style="left: 20%; right: 70%">plop</div>
    </div>
  </div>

  <div class="current-time">
    <div class="indicator">{{ time | date: 'H:mm:ss.SSS':'+0000' }}</div>
  </div>
</div>
