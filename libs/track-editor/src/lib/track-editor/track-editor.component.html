<plopdown-actions></plopdown-actions>

<plopdown-canvas
  *ngIf="plopdownFile"
  [cues]="plopdownFile.cues"
  (cuesChange)="plopdownFileChange.emit(plopdownFile)"
  [layers]="layers"
  (layersChange)="layersChange.emit($event)"
  [(time)]="currentTime"
  [(zoom)]="zoom"
  [endTime]="endTime"
></plopdown-canvas>
