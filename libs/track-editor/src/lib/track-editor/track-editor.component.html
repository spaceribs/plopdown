<plopdown-actions
  [(time)]="currentTime"
  [(zoom)]="zoom"
  [endTime]="endTime"
></plopdown-actions>

<plopdown-canvas
  *ngIf="plopdownFile"
  [(cues)]="plopdownFile.cues"
  [(layers)]="layers"
  [(time)]="currentTime"
  [(zoom)]="zoom"
  [(cueSelected)]="cueSelected"
  [endTime]="endTime"
></plopdown-canvas>
