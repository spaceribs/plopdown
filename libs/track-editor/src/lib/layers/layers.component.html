<plopdown-layer
  (mouseenter)="layerOver(layer)"
  *ngFor="let layer of layers; trackBy: layerTrackBy"
  [title]="layer.id || 'Undefined'"
  [class.dropping-over]="(overLayer$ | async)?.id === layer.id"
>
  <plopdown-element
    autofocus
    *ngFor="let elem of elemLayer(layer); trackBy: elemTrackBy"
    (draggingElement)="elemDragStart(elem, layer)"
    [zoom]="zoom"
    [totalTime]="totalTime"
    [(start)]="elem.startTime"
    [(end)]="elem.endTime"
    color="#666"
  >
    test
  </plopdown-element>
</plopdown-layer>
