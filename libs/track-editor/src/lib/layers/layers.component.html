<plopdown-layer
  (mouseup)="layerDrop(layer)"
  (mouseover)="layerOver(layer)"
  *ngFor="let layer of layers; trackBy: layerTrackBy"
  [title]="layer.title || 'Undefined'"
  [class.dropping-over]="(overLayer$ | async) === layer"
>
  <plopdown-element
    autofocus
    *ngFor="let elem of layer.elements; trackBy: elemTrackBy"
    (mousedown)="elemDragStart($event, elem, layer)"
    [zoom]="zoom"
    [totalTime]="totalTime"
    [(start)]="elem.startTime"
    [(end)]="elem.endTime"
    color="#666"
  >
    test
  </plopdown-element>
</plopdown-layer>
