<plopdown-layer
  (mouseup)="layerDrop(layer)"
  (mouseover)="layerOver(layer)"
  *ngFor="let layer of layers"
  [title]="layer.title"
  [class.dropping-over]="(overLayer$ | async) === layer"
>
  <plopdown-element
    autofocus
    *ngFor="let elem of layer.elements"
    (mousedown)="elemDragStart($event, elem, layer)"
    [zoom]="zoom"
    [totalTime]="totalTime"
    [(start)]="elem.start"
    [(end)]="elem.end"
    [color]="elem.color"
  >
    {{ elem.title }}
  </plopdown-element>
</plopdown-layer>
