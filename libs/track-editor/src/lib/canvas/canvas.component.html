<div class="layer-labels">
  <div *ngFor="let layer of layers" [attr.title]="layer.id" class="layer-label">
    {{ layer.id || 'Undefined' }}
  </div>
</div>

<div
  class="scroll-box"
  #scrollBox
  (click)="setTime($event)"
  (wheel)="zoomScroll($event)"
>
  <plopdown-ruler [width]="scrollWidth" [zoom]="zoom"></plopdown-ruler>

  <plopdown-layers
    [width]="scrollWidth"
    [zoom]="zoom"
    [totalTime]="endTime"
    [(layers)]="layers"
    [(layerElements)]="layerElements"
  >
  </plopdown-layers>

  <plopdown-current-time
    [left]="timePosition"
    [time]="time"
  ></plopdown-current-time>
</div>
