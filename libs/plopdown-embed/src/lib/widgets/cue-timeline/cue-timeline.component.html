<ul>
  <li
    (click)="goToCue($event, cue['startTime'])"
    *ngFor="let cue of cues$ | async"
    [ngStyle]="cue['style']"
    [ngClass]="{ active: cueActive(cue) }"
    [title]="cue['text']"
  >
    {{ cue['text'] }}
  </li>
</ul>
<span
  class="position-indicator"
  [ngStyle]="{ left: currentLeft$ | async }"
></span>
