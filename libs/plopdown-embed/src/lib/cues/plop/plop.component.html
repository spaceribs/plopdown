<div class="pd-icons" *ngIf="data && data.icons && data.icons.length">
  <div
    *ngFor="let icon of data.icons"
    [ngStyle]="{
      fontSize: icon.size + '%',
      top: icon.top + '%',
      left: icon.left + '%',
      transform: 'rotate(' + icon.rotate + 'deg)'
    }"
    class="pd-icon"
  >
    {{ icon.emoji }}‚Äç
  </div>
</div>
<div class="desc" *ngIf="data">
  {{ data.desc }}
  <ul class="footnotes" *ngIf="data.footnotes">
    <li class="footnote" *ngFor="let footnote of data.footnotes; let i = index">
      <a
        [title]="footnote.title"
        [href]="footnote.url"
        rel="noopener noreferrer"
        target="_blank"
        >[{{ i + 1 }}]</a
      >
    </li>
  </ul>
</div>
